<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

	<!-- font awesome css -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body style="text-align:center; padding:1em">
  <div class="container">
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
 <div class="mail-box">
                  <aside class="sm-side">
                      <div class="user-head">
                          <a class="inbox-avatar" href="javascript:;">
                              <img  width="64" hieght="60" src="{{image}}">
                          </a>
                          <div class="user-name">
                              <h5><a href="#">{{fullName}}</a></h5>
                              <span><a href="#">{{email}}</a></span>
                          </div>
                          <a class="mail-dropdown pull-right" href="javascript:;">
                              <i class="fa fa-chevron-down"></i>
                          </a>
                      </div>
                      <div class="inbox-body">
                          <a href="#!/inbox/write" title="Compose"    class="btn btn-compose">
                              Compose
                          </a>
                      </div>
                      <ul class="inbox-nav inbox-divider">
                          <li class="{{inbox_active}}">
                              <a href="#!/inbox"><i class="fa fa-inbox"></i> Inbox </a>

                          </li>
                          <li class="{{sent_active}}">
                              <a href="#!/inbox/sent"><i class="fa fa-envelope-o"></i> Sent Mail</a>
                          </li>
                          <li class="{{important_active}}">
                              <a href="#!/inbox/important"><i class="fa fa-bookmark-o"></i> Important</a>
                          </li>
                          <li class="{{draft_active}}">
                              <a href="#!/inbox/draft"><i class=" fa fa-external-link"></i> Drafts </a>
                          </li>
                          <li class="trash_active">
                              <a href="#!/inbox/trash"><i class=" fa fa-trash-o"></i> Trash</a>
                          </li>
                      </ul>



                  </aside>
                  <aside class="lg-side">
                      <div class="inbox-head">
                          <h3>Inbox</h3>
                      </div>
                      <div class="inbox-body">
                          <table class="table table-inbox table-hover">
                            <tbody>

                              <tr dir-paginate="thread in threads | itemsPerPage: 10">
                                  <td class="view-message view-message">{{thread.snippet}}</td>
                              </tr>
                          </tbody>
                          </table>
                          <dir-pagination-controls></dir-pagination-controls>
                      </div>
                  </aside>
              </div>
</div>
</body>
<html>
